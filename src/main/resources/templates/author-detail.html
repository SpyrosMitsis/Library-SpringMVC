<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>{author.firstName}</title>
</head>
<body>
<h1 th:text="${author.firstName}"></h1>
<h1 th:text="${author.lastName}"></h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Cover Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td>
            <img th:src="${book.smallCoverUrl}" alt="Book Image" />
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
