<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Cover Image</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.isbn}"></td>
    <td th:text="${book.title}"></td>
    <td
            th:each="author : ${book.authors}"
            th:text="${author.firstName} + ' ' + ${author.lastName}">
    </td>
    <td>
      <img th:src="${book.coverUrl}" alt="Book Image" />
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
