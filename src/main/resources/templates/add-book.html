<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Add New Book</h2>
  <form th:action="@{/books/add}" method="post">
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" class="form-control" id="isbn" name="isbn" required>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="coverUrl" class="form-label">Cover URL</label>
      <input type="url" class="form-control" id="coverUrl" name="coverUrl">
    </div>

    <div class="mb-3">
      <label for="releaseDate" class="form-label">Release Date</label>
      <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
    </div>

    <div class="mb-3">
      <label for="authors" class="form-label">Authors</label>
      <select multiple class="form-select" id="authors" name="authorIds" required>
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:text="${author.firstName + ' ' + author.lastName}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="categories" class="form-label">Categories</label>
      <select multiple class="form-select" id="categories" name="categoryIds" required>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isAvailable" name="isAvailable" checked>
      <label class="form-check-label" for="isAvailable">Available</label>
    </div>

    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
