<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:style="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/library-main}">
<head>
    <title>Register</title>
</head>
<div layout:fragment="content">
    <div class="register-container">
        <div class="register-header">
            <h1>Log In</h1>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out
            </div>
            <div th:if="${param.success}" class="alert alert-success">
                You have successfully registered
            </div>
        </div>


        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Choose a username"
                           style="width: fit-content"
                           required/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                           style="width: fit-content"
                           required/>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <a th:href="@{/register}">
                    <button type="button" class="btn btn-black">Don't have an account? Register here.</button>
                </a>
            </div>
        </form>

    </div>
</div>
</html>
